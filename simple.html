<!DOCTYPE html>
<html lang=“en”>
 <head>
 <meta charset=“UTF-8”>
 <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
 <title>HTML Audio Play on Hover</title>
 <style> body { margin: 0; padding: 20px; background-color: #f1f1f1; } img { width: 300px; height: 300px; border-radius: 50%; } audio { display: none; position: absolute; left: 42%; top: 60%; background: rgba(255, 255, 255, .8); } audio:hover + img { opacity: 0.5; } </style>
 </head>
 <body>
 <img src="images/cat.jpg" alt=“image”>
 <audio controls> <source src=“https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3” type=“audio/mpeg”> 
 </audio> 
 </body>
 </html>
